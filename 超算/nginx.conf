
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

		# $upstream_connect_time：花费在与上游服务器建立连接上的时间
		# $upstream_header_time：建立连接和从上游服务器接收响应头的第一个字节之间的时间
		# $upstream_response_time：建立连接和从上游服务器接收响应主体的最后一个字节之间的时间
		# $request_time：处理请求的总时间

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for" '
											'"$request_time $upstream_response_time" '
											'"$upstream_connect_time $upstream_header_time"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;
    client_max_body_size 0;
    gzip on;
    gzip_comp_level    9;
    gzip_min_length    256;
    gzip_disable "msie6";
    gzip_buffers 32 4k;
    gzip_http_version 1.1;
    gzip_static on;
    gzip_proxied       any;
    gzip_vary          on;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        application/octet-stream
        text/x-cross-domain-policy;

	  upstream nodejs {
        server 127.0.0.1:7001;
    }
	
	  upstream nodejs_image {
        server 127.0.0.1:8081;
    }

		upstream arcgis {
        server 192.168.32.147:6080;
    }
	
	  server {
	  	listen       443 ssl http2 default_server;
	  	server_name  ygyxtc.com;
	  	ssl_certificate	/etc/nginx/3321376__ygyxtc.com.pem;
	  	ssl_certificate_key	/etc/nginx/3321376__ygyxtc.com.key;
	  	ssl_session_timeout 10m;
	  	ssl_protocols	TLSv1 TLSv1.1 TLSv1.2;
	  	ssl_ciphers	ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
	  	ssl_prefer_server_ciphers	on;
  
	  	#charset koi8-r;
	  	#access_log  /var/log/nginx/host.access.log  main;

	  	location / {
	  		root   /app/hunan-egg/app/public/portal;
	  		index  index.html index.htm;
	  	}
  
	  	location /static/ {
	  			alias  /app/hunan-egg/app/public/portal/static/;
	  	}
	  	
	  	location /api/v1 {
	  			proxy_set_header Host $host:$server_port;
	  			proxy_set_header X-Real-IP $remote_addr;
	  			proxy_set_header X-Real-PORT $remote_port;
	  			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  			add_header backendIP $upstream_addr;
	  			add_header backendCode $upstream_status;
	  			proxy_pass http://nodejs/api/v1;
	  	}
	  		
	  	location /v1/ {
	  	   proxy_pass http://127.0.0.1:8081;
	  	}

	  	location /api/ {
	  			proxy_pass http://127.0.0.1:8081;
	  	}

			location /arcgis {
					proxy_pass http://arcgis/arcgis;
	  	}

			#代理onemap接口
    	location /onemap {
					proxy_pass http://192.168.32.156:80/onemap;
      }
			#代理OneMapServer
      location /OneMapServer {
     			proxy_pass http://192.168.32.157:80/OneMapServer;
      }

			# 影像统筹系统
			location /overallmanager {
   				proxy_pass http://192.168.32.168:8080/overallmanager;
  		}

			# 门户API文档
	  	location /public/api {
	  			alias  /app/hunan-egg/app/public/api;
	  	}
  
	  	#error_page  404              /404.html;
  
	  	# redirect server error pages to the static page /50x.html
	  	#
	  	error_page   500 502 503 504  /50x.html;
	  	location = /50x.html {
	  		root   /usr/share/nginx/html;
	  	}

	  }
  
	  server {
	  	listen       80;
	  	server_name  localhost;
  
	  	location / {
	  		root   /app/hunan-egg/app/public/portal;
	  		index  index.html index.htm;
	  	}
  
	  	location /static/ {
	  			alias  /app/hunan-egg/app/public/portal/static/;
	  	}
	  	
	  	location /api/v1 {
	  			proxy_set_header Host $host:$server_port;
	  			proxy_set_header X-Real-IP $remote_addr;
	  			proxy_set_header X-Real-PORT $remote_port;
	  			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  			add_header backendIP $upstream_addr;
	  			add_header backendCode $upstream_status;
	  			proxy_pass http://nodejs/api/v1;
	  	}
	  		
	  	location /v1/ {
	  	   proxy_pass http://127.0.0.1:8081;
	  	}

	  	location /api/ {
	  			proxy_pass http://127.0.0.1:8081;
	  	}

			location /arcgis {
					proxy_pass http://arcgis/arcgis;
	  	}

			#代理onemap接口
    	location /onemap {
					proxy_pass http://192.168.32.156:80/onemap;
      }
			#代理OneMapServer
      location /OneMapServer {
     			proxy_pass http://192.168.32.157:80/OneMapServer;
      }

			# 影像统筹系统
			location /overallmanager {
   				proxy_pass http://192.168.32.168:8080/overallmanager;
  		}

			# 门户API文档
	  	location /public/api {
	  			alias  /app/hunan-egg/app/public/api;
	  	}
  
	  	#error_page  404              /404.html;
  
	  	# redirect server error pages to the static page /50x.html
	  	#
	  	error_page   500 502 503 504  /50x.html;
	  	location = /50x.html {
	  		root   /usr/share/nginx/html;
	  	}
	  }
}
